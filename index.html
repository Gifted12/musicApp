<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="./Media/—Pngtree—studio headphones_16402612.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <title>R-music</title>
  </head>
  <body>
    <section
      class="h-[90vh] first_section bg-[#024CAA] bg-cover bg-center bg-no-repeat flex flex-col p-2 gap-2"
    ></section>
    <section class="h-[10vh] px-4">
      <div class="h-full bg-emerald-300 flex  items-center">
        <div class="imagediv flex bg-white mr-5 p-5 gap-5  w-2/6  h-full justify-center items-center">
          <img
          class="backward rotate-180 rounded-lg cursor-pointer   hover:bg-slate-300"
          src="./Media/forward.svg"
          alt=""
        />
        <img
          class="play hover:bg-slate-300 cursor-pointer  rounded-lg"
          src="./Media/play-circle.svg"
          alt=""
        />
        <img
          class="pause hover:bg-slate-300 cursor-pointer rounded-lg hidden"
          src="./Media/pause-circle.svg"
          alt=""
        />
        <img
          class="forward hover:bg-slate-300 cursor-pointer rounded-lg"
          src="./Media/forward.svg"
          alt=""
        />
         </div>
        <audio class="bg-red-500" src="" type="audio/mp3"></audio>
        <div
          class="player_control px-2 text-cyan-200 flex flex-col mx-auto justify-stretch align-middle items-center gap-1.5 align-middle"
        >
          <div class="progress-container w-[100vw] max-w-lg mx-auto ">
            <div class="flex items-center gap-2">
              <span class="current-time text-white text-xs" >0:00</span>
              <div
                class="progress-bar w-full h-2 bg-white border border-solid border-green-500 rounded-full cursor-pointer">
                <div
                  class="progress-fill h-full  w-0 bg-red-500 rounded-full "
                ></div>
              </div>
              <span class="duration text-white text-xs">0:00</span>
            </div>


          </div>
          <!-- ///////////////////////// -->
          <div
          class="display_nameonplay px-5 mx-2 cursor-pointer text-sm bg-yellow-400 bold w-full h-fit text-nowrap  overflow-hidden"
        >_._._._._._</div>

        </div>
      </div>
    </section>
    <script src="./myMusics.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
